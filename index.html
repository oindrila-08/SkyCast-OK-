<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>SkyCast(OK)</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="app-name">SkyCast</h1>
    <input type="text" id="city-input" placeholder="Enter city name" />
    <button id="get-weather">Get Weather</button>
    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" id="weather-icon" />

    <div id="location">Weather here is: </div>
    <div class="desc">--</div>
    <div class="weather">
      <div class="c">-- °C</div>
      <div class="circle"></div>
      <div class="f">-- °F</div>
    </div>
    <div class="time">--:--</div>
    <div class="info">
      <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
      <h4>Sunset: <span class="sunset">No Information Available</span></h4>
    </div>
  </div>
</body>
</html>
